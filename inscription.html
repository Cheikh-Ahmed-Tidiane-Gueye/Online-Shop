  <section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">

          </h1>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form>
                <div class="logo d-flex justify-content-center text-center">
                  <a class="navbar-brand me-2 text-center" href="index.html">
                      <img src="images/logo.jpg" alt="LogoB" class="rounded-circle img-fluid m-0 p-0" />
                  </a>
              </div>
              <h1 class="py-md-4 justify-content-center d-flex h1">Inscription</h1>
                <!-- 2 column grid layout with text inputs for the first and last names -->

                <div class="input-group mb-3">
                  <span class="input-group-text bg-glass"><img src="images/profil.gif" alt="User" class="img-fluid"></span>
                  <input type="text" aria-label="Prenom" placeholder="Prenom" class="form-control">
                  <input type="text" aria-label="Nom" placeholder="Nom" class="form-control">
                </div>
  
                <!-- Email input -->
                <div class="input-group mb-3">
                  <span class="input-group-text bg-glass" id="basic-addon1"><img src="images/telephone.gif" alt="Telephone" class="img-fluid"></span>
                  <input type="text" class="form-control" placeholder="Telephone" aria-label="Telephone" aria-describedby="basic-addon1"/>
                </div>
                
                <!-- Email input -->
                <div class="input-group mb-3">
                  <span class="input-group-text bg-glass" id="basic-addon1"><img src="images/message.gif" alt="email" class="img-fluid"></span>
                  <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1"/>
                </div>

  
                <!-- Password input -->
                <div class="input-group mb-5">
                  <span class="input-group-text bg-glass" id="basic-addon1"><img src="images/chiffrement.gif" alt="Password" class="img-fluid"></span>
                  <input type="text"class="form-control" placeholder="Mot de passe" aria-label="Mot de passe" aria-describedby="basic-addon1"/>
                </div>
  
                <!-- Submit button -->
                <a href="index.html">
                  <button type="button" class="btn btn-primary btn-block mb-4">
                    S'inscrire
                  </button>
                </a>
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Ou <a href="connection.html" class="text-info">se connecter</a></p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
